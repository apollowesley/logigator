<form [formGroup]="newCompForm" (ngSubmit)="fromSubmitClick()" class="new-component-form" autocomplete="off">
	<app-input [label]="'POPUP.NEW_COMP.NAME' | translate" formControlName="compName"></app-input>
	<app-input [label]="'POPUP.NEW_COMP.SYMBOL' | translate" formControlName="compSymbol"></app-input>
	<button type="submit" class="btn-raised primary" [disabled]="newCompForm.invalid">{{'POPUP.NEW_COMP.CREATE' | translate}}</button>
</form>
