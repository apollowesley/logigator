<div class="popup" (click)="closeOutside($event)" #outsideRef>
	<div class="content">
		<div class="header">
			<div>{{ title }}</div>
			<img src="../../../assets/icons/dark/close.svg" (click)="closeInside()" class="dark">
			<img src="../../../assets/icons/light/close.svg" (click)="closeInside()" class="light">
		</div>
		<div class="body">
			<template [ngTemplateOutlet]="content"></template>
			<ng-content></ng-content>
		</div>
	</div>
</div>
