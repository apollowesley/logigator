<div class="toolbar">

	<div class="toolbar-buttons">
		<ng-container *ngIf="currentWorkMode !== 'simulation'">
			<button class="toolbar-button save" aria-label="Save" (click)="save()"></button>
			<button class="toolbar-button open" aria-label="Open"></button>
			<button class="toolbar-button new-comp" aria-label="New Component" (click)="newComponentPopup = true"></button>

			<div class="divider"></div>

			<button class="toolbar-button copy" aria-label="Copy" (click)="copy()"></button>
			<button class="toolbar-button cut" aria-label="Cut" (click)="cut()"></button>
			<button class="toolbar-button paste" aria-label="Paste" (click)="paste()"></button>
			<button class="toolbar-button delete" (click)="delete()" aria-label="Delete"></button>

			<div class="divider"></div>

			<button class="toolbar-button undo" (click)="undo()" aria-label="Undo"></button>
			<button class="toolbar-button redo" (click)="redo()" aria-label="Redo"></button>

			<div class="divider"></div>
		</ng-container>

		<button class="toolbar-button zoom-out" (click)="zoomOut()" aria-label="Zoom Out"></button>
		<button class="toolbar-button zoom-in" (click)="zoomIn()" aria-label="Zoom In"></button>

		<ng-container *ngIf="currentWorkMode !== 'simulation'">
			<div class="divider"></div>

			<button class="toolbar-button wire" (click)="setWorkMode('buildWire')" [class.active-button]="currentWorkMode === 'buildWire'" aria-label="Place Wire"></button>
			<button class="toolbar-button conn-wire" (click)="setWorkMode('connectWire')" [class.active-button]="currentWorkMode === 'connectWire'" aria-label="Connect Wire"></button>
			<button class="toolbar-button select" (click)="setWorkMode('select')" [class.active-button]="currentWorkMode === 'select'" aria-label="Select"></button>
			<button class="toolbar-button text" [class.active-button]="currentWorkMode === 'text'" aria-label="Place Text"></button>
		</ng-container>

		<ng-container *ngIf="currentWorkMode === 'simulation'">
			<div class="divider"></div>

			<button class="toolbar-button play"></button>
			<button class="toolbar-button step"></button>
			<button class="toolbar-button pause"></button>
			<button class="toolbar-button stop"></button>
		</ng-container>

	</div>

	<div class="toolbar-end">
		<p (click)="setWorkMode('simulation')" *ngIf="currentWorkMode !== 'simulation'" class="start-sim">Start Simulation</p>
		<p (click)="setWorkMode('select')" *ngIf="currentWorkMode === 'simulation'" class="start-sim">Exit Simulation</p>
	</div>
</div>
<app-popup *ngIf="newComponentPopup" (requestClose)="newComponentPopup = false" title="New Component">
	<form #newComponentForm="ngForm" (ngSubmit)="newComponent(newComponentForm)" class="new-component-form" autocomplete="off">
		<label for="new-component-form-name">Name</label>
		<input type="text" name="name" id="new-component-form-name" ngModel required>
		<br>

		<label for="new-component-form-symbol">Symbol</label>
		<input type="text" name="symbol" id="new-component-form-symbol" ngModel required>
		<br>

		<button type="submit" [disabled]="newComponentForm.invalid">Create</button>
	</form>
</app-popup>
