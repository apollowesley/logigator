<div>
	<p>{{shortcutDescription}}</p>
	<div class="shortcut-input-container" [class.recording]="isRecording" (click)="startRecording()">
		<input class="shortcut-input" [(ngModel)]="shortcutText" readonly (keydown)="onKeyDown($event)" #inputContainer>

	</div>
</div>
