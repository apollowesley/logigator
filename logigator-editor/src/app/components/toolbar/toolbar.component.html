<div class="toolbar">

	<div class="toolbar-buttons">
		<ng-container *ngIf="!isSimulationMode">
			<button class="toolbar-button save" aria-label="Save" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SAVE' | translate" (click)="triggerEditorAction('SAVE')"></button>
			<button class="toolbar-button open" aria-label="Open" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.OPEN' | translate" (click)="triggerEditorAction('OPEN_PROJ')"></button>
			<button class="toolbar-button new-comp" aria-label="New Component" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.NEW_COMP' | translate" (click)="triggerEditorAction('NEW_COMP')"></button>

			<div class="divider"></div>

			<button class="toolbar-button copy" aria-label="Copy" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.COPY' | translate" (appOutsideNgZoneEvent)="triggerEditorAction('COPY')"></button>
			<button class="toolbar-button cut" aria-label="Cut"  appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.CUT' | translate" (appOutsideNgZoneEvent)="triggerEditorAction('CUT')"></button>
			<button class="toolbar-button paste" aria-label="Paste" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.PASTE' | translate" (appOutsideNgZoneEvent)="triggerEditorAction('PASTE')"></button>
			<button class="toolbar-button delete" aria-label="Delete" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.DELETE' | translate" (appOutsideNgZoneEvent)="triggerEditorAction('DELETE')"></button>

			<div class="divider"></div>

			<button class="toolbar-button undo" (appOutsideNgZoneEvent)="triggerEditorAction('UNDO')" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.UNDO' | translate" aria-label="Undo"></button>
			<button class="toolbar-button redo" (appOutsideNgZoneEvent)="triggerEditorAction('REDO')" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.REDO' | translate" aria-label="Redo"></button>

			<div class="divider"></div>
		</ng-container>

		<button class="toolbar-button zoom-out" (appOutsideNgZoneEvent)="triggerEditorAction('ZOOM_IN')" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.ZOOM_OUT' | translate" aria-label="Zoom Out"></button>
		<button class="toolbar-button zoom-in" (appOutsideNgZoneEvent)="triggerEditorAction('ZOOM_OUT')" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.ZOOM_IN' | translate" aria-label="Zoom In"></button>

		<ng-container *ngIf="!isSimulationMode">
			<div class="divider"></div>

			<button class="toolbar-button wire" (click)="setWorkMode('WIRE')" [class.active-button]="isWireMode" aria-label="Place Wire" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.WIRE' | translate"></button>
			<button class="toolbar-button conn-wire" (click)="setWorkMode('CONN_WIRE')" [class.active-button]="isConnWireMode" aria-label="Connect Wire" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.CONN_WIRE' | translate"></button>
			<button class="toolbar-button select" (click)="setWorkMode('SELECT')" [class.active-button]="isSelectMode" aria-label="Select" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SELECT' | translate"></button>
			<button class="toolbar-button select-cut" (click)="setWorkMode('CUT_SELECT')" [class.active-button]="isCutSelectMode" aria-label="Select Cut" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SELECT_CUT' | translate"></button>
			<button class="toolbar-button eraser" (click)="setWorkMode('ERASER')" [class.active-button]="isEraserMode" aria-label="Robber" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.ROBBER' | translate"></button>
			<button class="toolbar-button text" (click)="setWorkMode('TEXT')" [class.active-button]="isTextMode" aria-label="Place Text" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.TEXT' | translate"></button>
		</ng-container>

		<ng-container *ngIf="isSimulationMode">
			<div class="divider"></div>

			<button class="toolbar-button play" [class.active-button]="simulationRunning" (click)="continueSm()" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SIM_CONT' | translate"></button>
			<button class="toolbar-button step" (click)="singleStepSim()" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SIM_SINGLE' | translate"></button>
			<button class="toolbar-button pause" (click)="pauseSim()" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SIM_PAUSE' | translate"></button>
			<button class="toolbar-button stop" (click)="stopSim()" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SIM_STOP' | translate"></button>

			<div class="divider"></div>

			<button class="toolbar-button target-clock-speed" [class.active-button]="targetMode" (click)="toggleTargetMode()" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SIM_TARGET_MODE' | translate"></button>
			<button class="toolbar-button sync-to-frame-rate" [class.active-button]="syncMode" (click)="toggleSyncMode()" appToolbarItemTooltip [tooltipText]="'TOOLBAR.TOOLTIP.SIM_SYNC_MODE' | translate"></button>

			<ng-container *ngIf="targetMode">
				<input class="target-tick-rate" type="number" [(ngModel)]="targetTickRate" (ngModelChange)="setTarget()" min="0">
				<select class="target-tick-rate" [(ngModel)]="targetMultiplier" (ngModelChange)="setTarget()">
					<option value="1">Hz</option>
					<option value="1000">kHz</option>
					<option value="1000000">MHz</option>
				</select>
			</ng-container>

			<!-- #!if ELECTRON === 'true' -->
			<ng-container>
				<div class="divider"></div>
				<p>Threads:</p>
				<input class="thread-count" type="number" [(ngModel)]="threadCount" (ngModelChange)="setThreadCount()" min="1" max="512">
			</ng-container>
			<!-- #!endif -->

			<ng-container *ngIf="simulationRunning">
				<div class="divider"></div>
				<p>Current Speed: {{simulationStatus.speed | si : 2}}Hz</p>
			</ng-container>
		</ng-container>

		<!-- #!if DEBUG === 'true' -->
		<button (click)="printBoard()">print board</button>
		<button (click)="printElements()">print elements</button>
		<button (click)="printCalls()">print calls</button>
		<button (click)="runTests()">run tests</button>
		<button (click)="runStep()">run step</button>
		<!-- #!endif -->

	</div>

	<div class="toolbar-end">
		<p (click)="triggerEditorAction('ENTER_SIM')" *ngIf="!isSimulationMode" class="start-sim">{{'TOOLBAR.START_SIM' | translate}}</p>
		<p (click)="triggerEditorAction('LEAVE_SIM')" *ngIf="isSimulationMode" class="start-sim">{{'TOOLBAR.EXIT_SIM' | translate}}</p>
	</div>
</div>
