<div (click)="close()" class="background">
</div>

<div class="dropdown">
	<div (click)="undo()">
		Undo
		<span>Strg+Z</span>
	</div>
	<div (click)="redo()">
		Redo
		<span>Strg+Shift+Z</span>
	</div>
	<hr>
	<div (click)="copy()">
		Copy
		<span>Strg+C</span>
	</div>
	<div (click)="paste()">
		Paste
		<span>Strg+V</span>
	</div>
</div>
