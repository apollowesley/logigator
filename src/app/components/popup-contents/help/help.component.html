<div class="help-container">
	<div class="sidebar" [ngSwitch]="currentLang" #sidebar>
		<ng-container *ngSwitchCase="'en'">
			${require('help/en/sidebar.md')}
		</ng-container>
		<ng-container *ngSwitchCase="'de'">
			${require('help/de/sidebar.md')}
		</ng-container>
	</div>
	<div class="content">
		<app-help-renderer [currentLang]="currentLang" [helpToRender]="helpToRender"></app-help-renderer>
	</div>
</div>
