<div class="share">
	<p class="explanation">Explaintion</p>

	<h4 class="link-head">Share Link</h4>
	<div class="link">
		<p>{{link}}</p>
		<button type="button" class="btn-outline primary link-copy">Copy</button>
		<button type="button" class="btn-outline secondary link-regenerate">Regenerate</button>
	</div>

	<p class="regenerate-warn">Regenerate Warn</p>

	<div class="public-switch">
		<p>Share publicly</p>
		<app-switch [(ngModel)]="isPublic"></app-switch>
	</div>

	<div class="buttons">
		<button type="button" class="btn-raised secondary cancel">cancel</button>
		<button type="submit" class="btn-raised primary submit">Save</button>
	</div>
</div>
