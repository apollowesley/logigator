<div>
	<label for="save-name">{{'POPUP.SAVE.NAME' | translate}}</label>
	<input id="save-name" type="text" [(ngModel)]="projectName">

	<button class="btn-raised primary" (click)="exportProject()">{{'POPUP.SAVE.DOWNLOAD' | translate}}</button>
	<button class="btn-raised primary" (click)="saveToServer()" *ngIf="isLoggedIn">{{'POPUP.SAVE.CLOUD' | translate}}</button>
</div>
