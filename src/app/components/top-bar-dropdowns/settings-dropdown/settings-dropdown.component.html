<div class="dropdown" [class.hidden]="!showDropDown">
	<div class="switch">
		<label>Dark mode</label>
		<input type="checkbox" (click)="showReloadPopup()" [checked]="this.theming.pendingTheme === 'dark'">
	</div>
	<hr>
	<div class="switch">
		<label>Show grid</label>
		<input type="checkbox">
	</div>
	<hr>
	<div class="link">
		<button (click)="showCustomizeShortcuts()">Customize Shortcuts</button>
	</div>
	<hr>
	<div class="link">
		<button>Account settings</button>
	</div>
</div>
