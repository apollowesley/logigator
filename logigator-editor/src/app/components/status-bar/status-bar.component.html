<div class="status-bar">
	<div class="division">
		<p class="padding">{{workModeDescription$ | async}}</p>
	</div>
	<div class="division">
		<ng-container  *ngIf="(tasks$ | async) as tasks">
			<div *ngIf="tasks.length >= 1" class="loading-in-bar padding" (click)="loadingClick($event, tasks)">
				<div class="loading-spinner"></div>
				<p *ngIf="tasks.length === 1">{{tasks[0] | translate}}</p>
				<p *ngIf="tasks.length > 1">{{'STATUS_BAR.PROCESSES_RUNNING' | translate:{amount: tasks.length} }}</p>
				<div class="all-tasks" *ngIf="showingAllTasks">
					<div *ngFor="let t of tasks" class="task">
						<div class="loading-spinner"></div>
						<p>{{t | translate}}</p>
					</div>
				</div>
			</div>
		</ng-container>

		<div class="divider"></div>
		<p class="padding" *ngIf="!isSaved">{{'STATUS_BAR.UNSAVED' | translate}}</p>
		<p class="padding" *ngIf="isSaved">{{'STATUS_BAR.SAVED' | translate}}</p>
		<div class="divider"></div>
		<p class="padding">{{'STATUS_BAR.SELECTED' | translate}}: {{selected}}</p>
	</div>
</div>
