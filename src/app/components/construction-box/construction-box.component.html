<div id="construction-box">
	<input id="component-search" placeholder="Search" type="text" [(ngModel)]="searchText" aria-label="Search">
	<div class="scroll-container">
		<app-construction-box-category
			categoryName="Basic Components"
			[components]="basicComponents"
			[searchText]="searchText"
		></app-construction-box-category>
		<app-construction-box-category
				categoryName="IO Components"
				[components]="ioComponents"
				[searchText]="searchText"
		></app-construction-box-category>
		<app-construction-box-category
			categoryName="User Defined"
			[components]="userDefinedComponents"
			[searchText]="searchText"
		></app-construction-box-category>
	</div>
</div>
